<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Numeros</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Numeros</h1>
    </header>
    <section>
        <div>
            <p>Numero (Entre 1 e 100): 
                <input type="number" name="num" id="num">
                <input type="button" value="Adicionar" onclick="addnum()">
            </p>
        </div>
        <div>
            <select name="sel" id="selnum" size="10"></select>
            <p><input type="button" value="Finalizar" onclick="finalizar()"></p>
        </div>
        <div id="res">
            
        </div>

    </section>
    <footer>
        <p>&copy; Cursoem Video</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
