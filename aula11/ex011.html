<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUA NACIONALIDADE</title>
</head>
<body>
    <h1>SUA NACIONALIDADE</h1>
    Digite sua Nacionalidade: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verifica" onclick="Verificar()">
    <div id="res">

    </div>
    <script>
        function Verificar(){
            var pais = window.document.getElementById('txtpais').value
            var res = window.document.querySelector('div#res')
            //var p = pais.value
            
            if (pais == 'Brasil') {
                res.innerHTML = 'Voce e Brasileiro'
            }else{
                res.innerHTML = 'Voce e estrangeiro'
            }
        }
    </script>
</body>
</html>
